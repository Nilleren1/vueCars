        <form method="post">
          <h5>Post a car</h5>
          <p>{{ addData }}</p>

            <label for="model">Account Username</label>
            <select name="accountId" v-model="addData.accountId">
              <option v-bind:value="account.accountId" v-for="account in accountArray">
                {{ account.userName }}
              </option>

            </select>
          </div>
          <div class="form-group">
            <label for="model">Brand</label>
            <input class="form-control" v-model="addData.brand" placeholder="brand..." type="text" /> <br>
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input class="form-control" v-model="addData.model" placeholder="model..." type="text" /> <br>
          </div>
          <label for="model">Fuel type</label> <br>
          <select name="fuelType" v-model="addData.fuelType">
            <option>Gas</option>
            <option>Diesel</option>
            <option>El</option>
            <option>Hybrid</option>
          </select>
          <br>
          <!--input class="form-control" v-model="addData.fuelType" placeholder="fuelType..." type="text" /--> <br>
