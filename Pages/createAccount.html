  <script src="https://unpkg.com/vue@next"></script>
  <!--Own CSS link-->
  <link rel="stylesheet" href="../style.css">
  <title>Create Account</title>
</head>

<body>
  <div id="createAccount">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark navStyling">
      <a class="navbar-brand" href="../index.html">
        <img style="height: 60px; width: auto;" src="/img/mit lift-logos_transparent.png" alt="png">
      </a>
      <a href="../index.html" class="styleNavDropdown">MitLift</a>&nbsp;
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> <span
          class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        </ul>
      </div>
      <div class="nav-item">
        <a class="styleNavDropdown mr-3" href="/Pages/login.html"> Log ind </a> <br>
        <a class="styleNavDropdown mr-3" href="/Pages/createAccount.html">Opret konto</a>
      </div>

      <div class="navbar position-relative top-0 end-0">
        <!-- Dropdown -->
        <a class="dropdown-toggle styleNavDropdown" href="#" id="navbardrop2" data-toggle="dropdown"
          animation-name="example">
          <img src="/img/Profile Pic Icon.png" width="45" height="50">
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="/Pages/mineKonto.html">Min side</a>
          <a class="dropdown-item" href="#">Log ud</a>
          <a class="dropdown-item" href="#">Hjælp</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row" style="margin:auto">
        <div class="col-3">
        </div>
        <div class="col-6 p-3 mb-2 border formStyling">
          <h1 class="font-weight-light text-center">Opret en konto</h1>

          <div class="form-group">
            <label for="userName">Username</label>
            <input v-model="addData.userName" type="text" class="form-control" placeholder="Username input"
              style="border-radius: 15px;">
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Date of birth</label>
            <input v-model="addData.dateOfBirth" type="date" class="form-control" placeholder="dateOfBirth..."
              style="border-radius: 15px;">
          </div>
          <div class="form-group">
            <label for="userAddress">User Address</label>
            <input v-model="addData.userAddress" type="text" class="form-control" id="userAddress"
              placeholder="Enter userAddress">
          </div>

          <div class="form-group">
            <label for="Phone">Phone</label>
            <input v-model="addData.phone" type="text" class="form-control" id="Phone" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input v-model="addData.email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          &nbsp;&nbsp;
          <!-- Apple -->
          <a class="btn btn-dark btn-lg btn-block p-0" href="#!" role="button">
            <i class="fab fa-apple mr-1"></i><span style="font-size:smaller;">Apple</span></a>
          <!-- Google -->
          <a class="btn btn-lg btn-block p-0 border" href="#!" role="button" style="background-color: white;">
            <i class="fab fa-google mr-1"></i><span style="font-size:smaller;">Google</span></a>
          <!-- Facebook -->
          <a class="btn btn-primary btn-lg btn-block p-0" href="#!" role="button">
            <i class="fab fa-facebook mr-1"></i><span style="font-size:smaller;">Facebook</span></a>
          &nbsp;
          <div class="d-flex justify-content-end">
            <button type="button" v-on:click="postAccount()" class="btn logindBtnStyle">Opret</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/index.html"><button type="button" class="btn backBtnStyle">Tilbage</button></a>
          </div>
          <div class="p-3" style="background-color: rgba(255,0,0,0.1); width: 60%;" v-if="addMessage">
            <!--addMessage en var der er blevet erklæret, så vi kan bruge den til output-->
            <!--Output is the below-->
            {{ addMessage }}
          </div>
        </div>
        <div class="col-3">
        </div>
      </div>
    </div>
    <br>
    <br>

    <!--FOOTER-->
    <footer id="footer" class="footerStyling">
      <div class="container-fluid p-1">

            Kontakt os <br>
            © 2023 Copyright: <br>
            <a class="text-white" href="https://mdbootstrap.com/">MitLift.dk</a>
          </div>
          <!-- Section: Social media section -->
          <section class="col-sm text-center">
            <a class="btn btn-outline-light btn-floating m-3" href="#!" role="button"><i
                class="fab fa-facebook-f"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-outline-light btn-floating m-3" href="#!" role="button"><i class="fab fa-google"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                class="fab fa-instagram"></i></a>
            <a class="btn btn-outline-light btn-floating m-3" href="#!" role="button"><i
                class="fab fa-linkedin-in"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
          </section>
          <div class="p-3 text-white">
            <a class="text-white" href="/Pages/omOs.html">Om os</a> <br>
            Privatlivspolitik <br>
            <a class="text-white" href="/Pages/regel.html">Regler</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
  </div><!--app close-->
  <script src="/createAccount.js"></script>
</body>

</html>
